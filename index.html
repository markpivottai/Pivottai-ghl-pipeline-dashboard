<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise Pipeline Dashboard | Pivott AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pivott: {
                dark: '#021526',
                navy: '#03346E',
                blue: '#6EACDA',
                sand: '#E2E2B6',
                success: '#10b981',
                warning: '#f59e0b',
                danger: '#ef4444'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'pulse-dot': 'pulse-dot 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'glow-pulse': 'glow-pulse 4s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'bounce-subtle': 'bounce-subtle 2s ease-in-out infinite',
              'confetti': 'confetti 3s ease-out forwards',
            },
            keyframes: {
              'pulse-dot': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.5, transform: 'scale(1.3)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(15px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              'glow-pulse': {
                '0%, 100%': { boxShadow: '0 0 10px rgba(110, 172, 218, 0.1)' },
                '50%': { boxShadow: '0 0 25px rgba(110, 172, 218, 0.25)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              },
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
              confetti: {
                '0%': { transform: 'scale(0.8)', opacity: 0 },
                '50%': { transform: 'scale(1.1)', opacity: 1 },
                '100%': { transform: 'scale(1)', opacity: 1 }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #021526;
        color: #ffffff;
        margin: 0;
        min-height: 100vh;
      }
      .bg-main-gradient {
        background: radial-gradient(circle at 50% -15%, #053a7a 0%, #021526 85%);
        background-attachment: fixed;
      }
      .glass-box {
        background: rgba(3, 52, 110, 0.22);
        backdrop-filter: blur(28px);
        -webkit-backdrop-filter: blur(28px);
        border: 1px solid rgba(110, 172, 218, 0.12);
        box-shadow: 0 12px 36px -8px rgba(0, 0, 0, 0.45);
        transition: all 0.35s cubic-bezier(0.2, 0, 0, 1);
      }
      .glass-box:hover {
        border-color: rgba(110, 172, 218, 0.45);
        transform: translateY(-6px);
        box-shadow: 0 0 45px rgba(110, 172, 218, 0.2);
      }
      .funnel-arrow {
        position: relative;
      }
      .funnel-arrow::after {
        content: '';
        position: absolute;
        right: -20px;
        top: 50%;
        transform: translateY(-50%);
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-left: 14px solid rgba(110, 172, 218, 0.25);
      }
      .recharts-tooltip-wrapper {
        outline: none !important;
        z-index: 100;
      }
      .chart-container-hover:hover .recharts-cartesian-grid-horizontal line {
        stroke-opacity: 0.15;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #021526;
      }
      ::-webkit-scrollbar-thumb {
        background: #03346E;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6EACDA;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body class="bg-main-gradient">
    <div id="root"></div>
  </body>
</html>
