
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipeline Performance Dashboard | Pivott AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pivott: {
                dark: '#021526',
                navy: '#03346E',
                blue: '#6EACDA',
                sand: '#E2E2B6'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #021526;
        color: #f8fafc;
        margin: 0;
        min-height: 100vh;
      }
      .bg-main-gradient {
        background: radial-gradient(circle at 0% 0%, #03346E 0%, #021526 70%);
        background-attachment: fixed;
      }
      .glass-box {
        background: linear-gradient(145deg, rgba(3, 52, 110, 0.6) 0%, rgba(2, 21, 38, 0.8) 100%);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(110, 172, 218, 0.2);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-box:hover {
        border-color: rgba(110, 172, 218, 0.4);
        transform: translateY(-4px);
        box-shadow: 0 35px 60px -15px rgba(110, 172, 218, 0.1);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #021526;
      }
      ::-webkit-scrollbar-thumb {
        background: #03346E;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6EACDA;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-main-gradient">
    <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
